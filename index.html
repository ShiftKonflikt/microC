<script>
    const treeify = (input) => {
  const tree = objectScan(['**[*]'], {
    reverse: false,
    breakFn: ({ isMatch, value, context }) => {
      if (isMatch) {
        const cur = context[context.length - 1];
        const name = value.Item.Name;
        if (!(name in cur)) {
          cur[name] = {};
        }
        context.push(cur[name]);
      }
    },
    filterFn: ({ context }) => {
      context.pop();
    }
  })(input, [{}])[0];
  return objectTreeify(tree);
};
